<!-- update_user -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <style>
        /* Similar styling as add_user.html */
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 300px; margin: auto; }
        input, button { width: 100%; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Update User</h2>

    <!-- Display flash messages if available -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/update_user/{{ user.id }}" method="post">
        <input type="text" name="name" placeholder="Name" value="{{ user.name }}" required>
        <input type="email" name="email" placeholder="Email" value="{{ user.email }}" required>
        <button type="submit">Update User</button>
    </form>
</body>
</html>
